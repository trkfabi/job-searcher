networks:
  job-searcher-network:
    name: job-searcher-network

services:
  api:
    build: ./api
    env_file:
      - ./api/.env
    environment:
      - DB_PATH=/data/jobs.sqlite
    volumes:
      - ./data:/data
    ports:
      - "3333:3333"
    networks:
      - job-searcher-network

  frontend:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "8083:80"
    networks:
      - job-searcher-network

  scraper:
    build:
      context: .
    env_file:
      - ./.env
    environment:
      - DB_PATH=/data/jobs.sqlite
    volumes:
      - ./data:/data
    networks:
      - job-searcher-network
    command: ["sh", "-c", "node --env-file=.env --import tsx src/index.ts"]
